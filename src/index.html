<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Monitor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="module" src="data.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="circular-progress w3-animate-left zoom">
        <div class="value-container">0%</div>
      </div>
      <div class="circular-progress1 w3-animate-left zoom">
        <div class="value-container1">0%</div>
      </div>
      <div class="circular-progress2 w3-animate-left zoom">
        <div class="value-container2">0 °C</div>
      </div>
    </div>
    
     <div class="infobox">
      <div class="box">
        <span class="label">CPU (%)</span>
        <span id="cpu">-</span>
      </div>
      
      <div class="box">
        <span class="label1">Free Mem (%)</span>
        <span id="mem">-</span>
      </div>
      <div class="box">
        <span class="label2">Total Mem (GB)</span>
        <span id="total-mem">-</span>
      </div>
      <div class="box">
        <span class="label3">Temperature (°C)</span>
        <span id="temp">-</span>
      </div>
     </div>
     <!-- <button id="log-out-btn" class="btn-style">LOG OUT</button> -->
     <div class="logoutLblPos">
         <button id="log-out-btn" class="btn-style w3-bar-item">LOG OUT</button>
    </div>
    <script>
      
    </script>
  </body>
</html>
